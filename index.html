<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Star-Wars</title>
  <link rel="shortcut icon" href="./assets/dashboard.svg" type="image/svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="./app.js" defer></script>
  
</head>
<body>
  <aside class="lateral-menu">   
    <ul class="menu-items">
      <ul>
        <img src="./assets/logo.png" alt="Logo" class="logo" />
      </ul>
      <li>
        <img src="./assets/dashboard.svg" alt="Dashboard">
        <p>Dashboard</p>
      </li>
      <li>
        <img src="./assets/personagens.svg" alt="Personagens">
        <p>Personagens</p>
      </li>
      <li>
        <img src="./assets/planetas.svg" alt="Planetas e Luas">
        <p>Planetas e Luas</p>
      </li>
      <li>
        <img src="./assets/nave.svg" alt="Naves Espaciais">
        <p>Naves Espaciais</p>
      </li>
    </ul>


  </aside>

  <main>
    <section class="cards">

      <div class="card">
        <div class="card-content">
          <div class="card-data">
            <p>Personagens</p>
            <h2 id="persons">
              <img src="./assets/Rolling-1s-200px.svg" alt="">
            </h2>
          </div>
          <img src="./assets/personagens-black.svg" alt="Personagens" />
        </div>
      </div>

      <div class="card duble">
        <div class="card-content">
          <div class="card-data">
            <p>Luas</p>
            <h2 id="moons">
              <img src="./assets/Rolling-1s-200px.svg" alt="">
            </h2>
          </div>
          <img src="./assets/luas-black.svg" alt="Luas" />
        </div>

        <div class="divider"></div>

        <div class="card-content">
          <div class="card-data">
            <p>Planetas</p>
            <h2 id="planets">
              <img src="./assets/Rolling-1s-200px.svg" alt="">
            </h2>
          </div>
          <img src="./assets/planetas-black.svg" alt="Planetas" />
        </div>

      </div>

      <div class="card">
        <div class="card-content">
          <div class="card-data">
            <p>Naves</p>
            <h2 id="naves">
              <img src="./assets/Rolling-1s-200px.svg" alt="">
            </h2>
          </div>
          <img src="./assets/nave-black.svg" alt="Naves" />
        </div>
      </div>

    </section>

    <section class="cards-table">
      <div class="card">
        <h3>Ultimos Filmes</h3>
        <p>Saiba os últimos lançamentos da marca</p>

        <table id="dataFilms">
          <thead>
            <tr>
              <th>Título</th>
              <th>Estreia</th>
              <th>Diretor</th>
              <th>Episode</th>
            </tr>
          </thead>
          <tbody>
            <tr class="placeholder-loading">
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
            </tr>

            <tr class="placeholder-loading">
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
            </tr>

            <tr class="placeholder-loading">
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
            </tr>

            <tr class="placeholder-loading">
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
            </tr>

            <tr class="placeholder-loading">
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
            </tr>

            <tr class="placeholder-loading">
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
              <td><div></div></td>
            </tr>

          </tbody>
        </table>
      </div>

      <div class="card grapich" style="width: 600px; height: 400px;">
        <img src="./assets/Rolling-1s-200px.svg" alt="" id="gaphicLoading">
        <div id="piechart" style="width: 600px; height: 400px; display:none;"></div>
      </div>

    </section>
  </main>
</body>
</html>
